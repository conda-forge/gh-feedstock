{% set name = "gh" %}
{% set version = "1.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: a1d5a326c9311f8d208a0e5b5ba47023c3982494063e34ea10da916f9b8ba5c3

build:
  number: 0

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - gh help

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - rluria14
    - oblute
