{% set name = "gh" %}
{% set version = "2.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: cf3c0fb7f601d717d8b5177707a197c49fd426f5dc3c9aa52a932e96ba7166af

build:
  script_env:
    - GH_VERSION=v{{ version }}
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - make  # [unix]

test:
  commands:
    - gh help
    - gh version

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - matthiasdiener
